
<div class="container">
	<div class="jumbotron py-3">
		<h1 class="text-center">{{title}}</h1>
		
		<!-- all-data -->

		<div class="row text-center">
			<div class="col-md-4">
				<div class="card bg-warning text-white">
					<div class="card-body">
						<h3>Confirmed Cases</h3>
						<h3>{{all_data.confirmed.value}}</h3>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card bg-success text-white">
					<div class="card-body">
						<h3>Recovered Cases</h3>
						<h3>{{all_data.recovered.value}}</h3>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card bg-danger text-white">
					<div class="card-body">
						<h3>Death Cases</h3>
						<h3>{{all_data.deaths.value}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- End-all-data -->
		<input type="text" class="form-control mt-4" placeholder="country" ng-model="c" ng-change="get_c_data()">
		<!-- c data -->
		<div class="container-fluid" ng-if="c_data">
		<h1 class ="text-center mt-4 text-uppercase">{{c}} status</h1>
		<div class="row text-center mt-4">
			<div class="col-md-4">
				<div class="card bg-warning text-white">
					<div class="card-body">
						<h3>Confirmed Cases</h3>
						<h3>{{c_data.confirmed.value}}</h3>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card bg-success text-white">
					<div class="card-body">
						<h3>Recovered Cases</h3>
						<h3>{{c_data.recovered.value}}</h3>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card bg-danger text-white">
					<div class="card-body">
						<h3>Death Cases</h3>
						<h3>{{c_data.deaths.value}}</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
